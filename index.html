<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Login</title>

    <link rel="stylesheet" type="text/css" href="estilo.css"/> <!--Estilo-->
    <script src="jquery-3.6.0.min.js"></script> <!--Biblioteca jQuery-->
    
</head>
<body>
    
    <header>Cadastro e Login</header>

    <nav>
        <button class="selecionado">Cadastro</button>
        <button>Login</button>
    </nav>
    
    <form id="Cadastro" action="#" method="post" >

        <label>Nome</label>
        <input type="text" name="nome" required/>

        <label>Data de Nascimento</label>
        <input type="date" name="data" required/>
        
        <label>Gênero</label>

        <div class="radioBox">

            <div class="radio">
                Masculino <input type="radio" name="genero" value="Masculino" required/>
            </div>

            <div class="radio">
                Feminino <input type="radio" name="genero" value="Feminino" required/>
            </div>

        </div>

        <label>Email</label>
        <input type="email" name="email" required/>
        
        <label class="senhaLabel">Senha</label>

        <div class="senhaBox">
            <input type="password" name="senha" required/>
            <img src="img/lock.png" title="Mostrar Senha"/>
        </div>
        
        <label>Confirmar Senha</label>
        <input type="password" name="confirmar" required/>
        
        <input type="submit" value="Cadastrar"/>
        
    </form>
    
    <form id="Login" action="#" method="post" style="opacity: 0; display: none"> <!--O style está assim para a págima começar com esse formulário oculto-->
        
        <label>Email</label>
        <input type="email" name="email" required/>
        
        <label class="senhaLabel">Senha</label>
        
        <div class="senhaBox">
            <input type="password" name="senha" required/>
            <img src="img/lock.png" title="Mostrar Senha"/>
        </div>

        <input type="submit" value="Entrar"/>

    </form>
    
</body>
</html>

<script src="script.js"></script> <!--Código JS-->
